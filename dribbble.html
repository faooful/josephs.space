    <section class="row section-padding">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jribbble/dist/jribbble.min.js"></script>
    <script>
      $.jribbble.setToken('03158e302f61ad88d87a367d4c0080f56c7cd15cc2631346f1f0d7e947caf238');

      $.jribbble.users('faooful').shots({per_page: 1000}).then(function(shots) {
        var html = [];
        
        shots.forEach(function(shot) {
          html.push('<li class="shots--shot">');
          html.push('<a href="' + shot.html_url + '" target="_blank">');
          html.push('<img src="' + shot.images.normal + '">');
          html.push('</a></li>');
        });
        
        $('.shots').html(html.join(''));
      });
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/jquery.blast.js"></script>

    <script>
      $('.header-text').css("opacity",1)
      .find('h1').blast()
      .css("opacity",0)
      .velocity("fadeIn", {
        duration: 600,
        stagger: 50,
        drag: true,
        complete: function() {
          $('.header-text').find('h1').eq(0).blast(false);
        }
      });
    </script>
